<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>

    <header th:replace="hearder :: header"></header>

    <main>
        <form>
<!--            검색하려면 필터로 5가지로 줬었음-->
<!--            필터 : 제목 본문 id 닉네임 해시태그-->
<!--            사용하기 좋은것이 select 임-->
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어..." name="search-value">
            <button type="submit">검색</button>
        </form>
<!--        검색창-->

<!--        테이블-->
        <table>
            <thead>
<!--                한줄 의미-->
                <tr>
<!--                    강조-->
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>#java</td>
                    <td>Agh</td>
                    <td>2022-01-01</td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>#spring</td>
                    <td>Agh</td>
                    <td>2022-01-02</td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>#java</td>
                    <td>Agh</td>
                    <td>2022-01-03</td>
                </tr>
            </tbody>
<!--            <tfoot>-->

<!--            </tfoot>-->
        </table>

<!--        네비게이션 바(이것도 세멘틱 태그가 있음)-->
        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer th:replace="footer :: footer"></footer>

</body>
</html>
